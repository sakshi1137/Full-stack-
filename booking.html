<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .error { color: #dc2626; font-size: 0.875rem; margin-top: 4px; }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 to-pink-50 min-h-screen font-sans flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full fade-in">
    <h1 class="text-3xl font-bold text-pink-700 mb-4 text-center">Book Your Appointment üíÜ‚Äç‚ôÄÔ∏è</h1>
    <form id="bookingForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Enter your name">
        <div id="error-name" class="error"></div>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="you@example.com">
        <div id="error-email" class="error"></div>
      </div>

      <!-- Service -->
      <div>
        <label class="block font-medium text-gray-700">Service</label>
        <select id="service" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
          <option value="">-- Choose a Service --</option>
          <option>Hair Styling</option>
          <option>Facial Treatment</option>
          <option>Spa Therapy</option>
          <option>Skin Polishing</option>
        </select>
        <div id="error-service" class="error"></div>
      </div>

      <!-- Date -->
      <div>
        <label class="block font-medium text-gray-700">Date</label>
        <input type="date" id="date" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
        <div id="error-date" class="error"></div>
      </div>

      <!-- Time -->
      <div>
        <label class="block font-medium text-gray-700">Time</label>
        <input type="time" id="time" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
        <div id="error-time" class="error"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold">Book Appointment</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("bookingForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      let isValid = true;

      // Clear all error messages
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (name === "") {
        document.getElementById("error-name").textContent = "Name is required.";
        isValid = false;
      }

      if (!email.match(/^\S+@\S+\.\S+$/)) {
        document.getElementById("error-email").textContent = "Enter a valid email.";
        isValid = false;
      }

      if (service === "") {
        document.getElementById("error-service").textContent = "Please choose a service.";
        isValid = false;
      }

      if (date === "") {
        document.getElementById("error-date").textContent = "Please select a date.";
        isValid = false;
      }

      if (time === "") {
        document.getElementById("error-time").textContent = "Please select a time.";
        isValid = false;
      }

      if (isValid) {
        alert(`üéâ Appointment booked successfully!\n\nName: ${name}\nService: ${service}\nDate: ${date}\nTime: ${time}`);
        form.reset();
      }
    });
  </script>

</body>
</html>

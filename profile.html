<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Beauty & Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-rose-100 to-pink-50 min-h-screen font-sans flex items-center justify-center p-6">

  <!-- Profile Container -->
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg w-full fade-in">
    <h1 class="text-3xl font-bold text-pink-700 mb-4 text-center">Your Profile</h1>

    <form id="profileForm" class="space-y-6">
      <!-- User's Name -->
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" value="John Doe" disabled>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" value="john.doe@example.com" disabled>
      </div>

      <!-- Service History -->
      <div>
        <label class="block font-medium text-gray-700">Service History</label>
        <textarea id="history" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" rows="4" placeholder="Your service history will be shown here." disabled></textarea>
      </div>

      <!-- Update Button -->
      <button type="button" onclick="enableEditing()" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold">Edit Profile</button>

      <!-- Save Button -->
      <button type="submit" id="saveButton" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-semibold hidden">Save Changes</button>
    </form>

    <!-- Logout Button -->
    <a href="logout.php" class="mt-6 w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold text-center block">Logout</a>
  </div>

  <script>
    function enableEditing() {
      document.getElementById("name").disabled = false;
      document.getElementById("email").disabled = false;
      document.getElementById("history").disabled = false;
      document.getElementById("saveButton").classList.remove("hidden");
    }

    // Optional: Form submission behavior (can be extended for backend)
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Profile updated successfully!");
      // Here you would typically send data to the server, e.g. using AJAX or form submission.
    });
  </script>

</body>
</html>

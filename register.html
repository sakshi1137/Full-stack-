<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Beauty & Wellness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (name === '' || email === '' || password === '' || confirmPassword === '') {
        alert('All fields are required!');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }

      return true;
    }
  </script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-pink-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-pink-700 mb-6">Create Your Account</h2>

    <form action="register.php" method="POST" onsubmit="return validateForm();">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="John Doe">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="you@example.com">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="********">
      </div>

      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="********">
      </div>

      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-semibold">Register</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">Already have an account? <a href="login.html" class="text-pink-600 hover:underline">Login</a></p>
  </div>

</body>
</html>
